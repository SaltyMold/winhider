name: Build Release Deploy App 

on:
  push:
    branches:
      - main         # For untagged builds like "latest"
  pull_request:
    types: [closed]
  workflow_dispatch: # Manual trigger via GitHub UI

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write # for auto-release
  pages: write # for GitHub Pages deployment
  id-token: write


  
env:
  #BUILD_PATH: "." # default value when not using subfolders
  ASTRO_BUILD_PATH: site


jobs:
  build:
    name: Build/Release C++ project with MsBuild
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Build Project
        run: |
          msbuild Winhider.sln /p:Configuration=Release /p:Platform=x64 -m
          msbuild Winhider.sln /p:Configuration=Release /p:Platform=x86 -m
          
      - name: Sign Release Binaries
        shell: cmd
        run: sign.cmd -p "${{ secrets.WINHIDER_CERT_SIGN_PASSWORD }}"

      - name: Generate zip bundle
        run: 7z a -tzip Winhider.zip .\hide_hotkey.ahk .\Build\bin\Release\*.dll .\Build\bin\Release\*.exe

      - name: Build Installer
        run: iscc .\Misc\inno.iss
        
      - name: Sign Installer
        shell: cmd
        run: sign.cmd -i -p "${{ secrets.WINHIDER_CERT_SIGN_PASSWORD }}"

      - name: Set release name
        id: release_name
        run: |
          if ($env:GITHUB_REF -like 'refs/tags/*') {
            $tag = $env:GITHUB_REF -replace '^refs/tags/', ''
            "RELEASE_NAME=WinHider-$tag" >> $env:GITHUB_OUTPUT
          } else {
            "RELEASE_NAME=WinHider-draft" >> $env:GITHUB_OUTPUT
          }


      - name: Publish tagged release 
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          name: ${{ steps.release_name.outputs.RELEASE_NAME }}
          draft : false
          make_latest: true
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            Winhider.zip
            Misc/Output/WinhiderInstaller.exe

  build-astro:
    name: Build Astro/Starlight Landing and Docs
    needs: build # Requires building of project to finish to auto-publish latest release ver in astro static site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/${{ env.ASTRO_BUILD_PATH }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            echo "lockfile=yarn.lock" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/${{ env.ASTRO_BUILD_PATH }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            echo "lockfile=package-lock.json" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: ${{ env.ASTRO_BUILD_PATH }}/${{ steps.detect-package-manager.outputs.lockfile }}
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
        working-directory: ${{ env.ASTRO_BUILD_PATH }}
      - name: Build with Astro
        run: |
          ${{ steps.detect-package-manager.outputs.runner }} astro build \
            --site "${{ steps.pages.outputs.origin }}" \
            --base "${{ steps.pages.outputs.base_path }}"
        working-directory: ${{ env.ASTRO_BUILD_PATH }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.ASTRO_BUILD_PATH }}/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build-astro
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4